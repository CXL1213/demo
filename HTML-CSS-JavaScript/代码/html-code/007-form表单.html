<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>form表单</title>
	</head>
	<body>
		<!-- file控件 -->
		<!-- 不同浏览器的格式可能不一样 -->
		请选择文件：<input type="file"/>
		<!-- 横线 -->
		<hr >
		
		<!-- hidden控件，这是一个隐藏域控件 -->
		<form action="http://8080/oa/login" method="get">
			<!-- 需求：希望用户代码是隐藏的，但是提交表单的时候一定要提交 -->
			<!-- 当以后需要提交该数据给服务器，但是又不希望用户看到，此时可以使用hidden控件 -->
			<input type="hidden" name="username" value="111"/>
			<!-- 用户代码：<input type="text" name="usercode"/><br> -->
			机构代码：<input type="text" name="orgcode"/><br>
			<input type="submit" value="保存"/>
		</form>
		
		<hr >
		
		<!-- disabled readonly -->
		<!-- readonly只读的，不能修改，可以被用户看到。表单提交的时候会提交该数据。 -->
		<!-- disabled只读的，不能修改，可以被用户看到。表单提交的时候不会提交该数据。 -->
		<form action="http://8080/oa/save" method="get">
			<!-- 用户代码：<input type="text" name="usercode" value="1234" readonly /> -->
			用户代码：<input type="text" name="usercode" value="122252" disabled />
			
			<input type="submit" value="保存"/>
		</form>
		
		<hr >
		<!-- maxlength最大输入长度 -->
		<input type="text" maxlength="<3>`</3>"/>
	</body>
</html>
