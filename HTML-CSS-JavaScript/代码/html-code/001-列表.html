<!DOCTYPE html>
<html>
	<head>
		<!-- 注释快捷键：ctrl + / （注释当前行）或者 Ctrl + shift + /（新增一个注释）-->
		<!-- 告知浏览器采用哪一种字符编码方式打开当前文件 -->
		<!-- 由于当前HBuilder工具采用的字符编码方式是utf-8 -->
		<!-- 所以打开方式也要采用utf-8的方式 -->
		<!-- 总之，这里的字符编码方式一定要和文件的自身的编码方式相同即可。 -->
		<!-- 如果编码方式不同会导致乱码 -->
		<meta charset="utf-8">
		<title>列表</title>
	</head>
	<body>
		<!-- 无序列表 -->
		<!-- ctrl + d 表示删除一行 -->
		<ul>
			<li>中国</li>
				<!-- 嵌套子无序列表 -->
				<!-- 二级默认是circle(空心圆)，可以改成别的，例如disc表示实心圆点 -->
				<ul type="disc">
					<li>北京</li>
						<!-- 默认是阿拉伯数字，可以改成别的 -->
						<!-- ol表示有序列表 -->
						<ol type="A">
							<li>东城区</li>
							<li>西城区</li>
						</ol>
					<li>天津</li>
					<li>西安</li>
					<li>重庆</li>
					<li>合肥</li>
				</ul>
			<li>美国</li>
			<li>日本</li>
			<li>俄罗斯</li>
			
		</ul>
	</body>
</html>
