<!DOCTYPE html>
<html id="htmlNode">
	<head id="headNode">
		<meta charset="utf-8">
		<title>关于HTML的id属性</title>
	</head>
	<body>
		<!--javascript语言，对以上的form表单中的元素进行增删改查。来达到网页动态的效果。
			当JavaScript语言对某个节点进行操作的时候，需要先获取到该节点对象，怎么获取该接地啊你呢？
				答案是：通过该节点对象的id来获取到该节点对象。
		 -->
		<form id="formNode" action="http://8080/oa/save" method="get">
			用户名<input type="text" name="username" id="username" /><br>
			密码<input type="password" name="password" id="password" /><br>
			<input id="buttonNode" type="submit" value="登录"/>
		</form>
	</body>
</html>
