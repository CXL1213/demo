<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>

	<body>
		<table align = "center" border = "1px">
			<tr>
				<!--
				<td>序号</td>
				<td>姓名</td>
				<td>年龄</td>
				-->
				<!--th标签中的内容可以自动加粗，自动居中-->
				<th>序号</th>
				<th>姓名</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>1</td>
				<td>张三</td>
				<td>22</td>
			</tr>
			<tr>
				<td>2</td>
				<td>李四</td>
				<td>29</td>
			</tr>
			<tr>
				<td>3</td>
				<td>杰瑞</td>
				<td>76</td>
			</tr>
		</table>
	</body>
</html>
