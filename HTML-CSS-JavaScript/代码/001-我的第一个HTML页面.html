<!--如果加上以下代码表示当前页面中的HTML语法采用的是H5的语法。-->
<!--如果没有以下这个代码，表示HTML的版本采用的是HTML4.0-->
<!doctype html>
<!--HTML的注释-->
<!--HTML的根标签-->
<html>
	<!--头-->
	<!--一定要注意合理的缩进：代码格式要规范-->
	<!--什么时候缩进？有父子关系的时候才要缩进。-->
	<head>
		<!--网页的标题，显示在浏览器的左上角-->
		<title>我的第一个HTML页面</title>
	</html>
	<!--体-->
	<!--body是网页的主体，显示在浏览器页面上的内容-->
	<body>
		hello world！
	</body>
</html>
