<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>在HTML中嵌入CSS的第三种方式：引入外部独立的CSS样式表文件</title>
		<!-- 引入外部独立的CSS样式表文件。 -->
		<!-- 在实际的开发中，这种方式使用较多，因为这种方式可以降低维护成本。修改的时候只需要改一个位置即可。 -->
		<link rel="stylesheet" type="text/css" href="my.css/my.css"/>
	</head>
	<body>
		<div id="div1">
			
		</div>
		<div id="div2">
			
		</div>
	</body>
</html>
