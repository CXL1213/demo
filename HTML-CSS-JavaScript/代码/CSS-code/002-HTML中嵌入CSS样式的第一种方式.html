<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML中嵌入CSS样式的第一种方式</title>
	</head>
	<body>
		<!-- 内联定义 -->
		<!-- 
			内联定义的语法格式：
				<标签> style="样式名:样式值;样式名:样式值;样式名:样式值;样式名:样式值;"</标签>
		 -->
		 <!-- 注意:分号必须加，不然无法显示。 -->
		<div style="width: 100px; height: 500px; background-color: #3366CC;"></div>
	</body>
</html>
