<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title>CSS概述</title>
	</head>
	<body>
		<h1>什么是CSS？</h1>
		<p>
		CSS：Cascading Style Sheet（层叠样式语言）。CSS是一种样式表语言。专门用来修饰HTML页面的。让HTML页面更好看。CSS是HTML的化妆品。
		CSS是离不开HTML的，CSS离开了HTML就没有意义了。所以还是新建HTML文件，编写HTML代码，在HTML代码中编写样式，修饰HTML节点。
		</p>
	</body>
</html>
