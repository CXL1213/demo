<!doctype html>
<html>
	<head>
		<title>HTML的图片</title>
	</head>
	<body>
		<!--浮动于浏览器窗口当中的一个图片元素-->
		<!--
			img是图片标签，这个标签可以没有结束标签。
			src属性用来指定图片的路径
			width用来设置图片的宽度，这个时候会等比例缩放。高度不用设置
			设置高度会导致失真
			title 属性用来设置鼠标悬停于图片上方时的提示信息。
			alt 属性用来设置图片加载失败时的提示文本信息
			</img>可以不用加
		-->
		<img src = "tupian.jpg" width = "300px" 
			title = "鼠标停留时的提示信息"
			alt="图片不存在时的提示信息！">

		<img src = "tupia.jpg" width = "300px"
			title = "鼠标停留时的提示信息"
			alt = "图片不存在时的提示信息!"
		>
	</body>
</html>
