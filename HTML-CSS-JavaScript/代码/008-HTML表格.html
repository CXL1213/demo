<!doctype html>
<html>
	<head>
		<title>HTML的表格</title>
	</head>
	<body>
		<!--表格是可以被分割为三部分的：表头、表题、表脚-->
		<!--thead tbody tfoot把表格分割为三部分，在表现形式上没有任何变化-->
		<!--这三个标签主要的目的是为了以后JavaScript更方便操作表格。-->
		<table border = "1px">
			
			<!--表头-->
			<thead>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
			</thead>
			
			<!--表体-->
			<tbody>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
			</tbody>
			
			<!--表脚-->
			<tfoot>
				<tr>
					<td>单元格</td>
					<td>单元格</td>
					<td>单元格</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
