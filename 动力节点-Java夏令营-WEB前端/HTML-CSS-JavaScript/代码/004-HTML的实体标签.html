<!doctype html>
<html>
	<head>
		<title>实体标记</title>
	</head>
	<body>
		<!--空格-->
		动力节点			-			口口相传的Java黄埔军校<br>
		<!--所有的实体符号语法规则都是：&开头，;结尾。-->
		动力节点&nbsp;&nbsp;&nbsp&nbsp&nbsp;口口相传的Java黄埔军校。

		<!--大于号，小于号-->
		
		<!--在网页上如果想显示一个<a>这样的内容、
			直接在源代码中编写<a>是不行的。
			<a>因为它被浏览器当做特殊的标签来处理了。
			怎么办？使用实体符号。
			&lt; 表示小于号
			&gt; 表示大于号
		-->
		<br>
		&lt;a&gt;
		<br>
		100 &gt; 10 <br>

		10 &lt; 1000
	</body>
</html>
