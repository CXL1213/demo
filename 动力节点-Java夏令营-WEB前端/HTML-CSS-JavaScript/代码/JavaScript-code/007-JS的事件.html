<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS的事件</title>
		<script type="text/javascript">
			alert(123)
		</script>
	</head>
	<!-- load事件在什么时候发生？在页面元素全部加载完毕之后才会发生。 -->
	<body onload="console.log('页面加载完毕了,load事件发生了.')">
		<!-- 
			JS中有哪些常用的事件
				(1)blur失去焦点
				(2)change下拉列表选中项改变，或文本框内容改变。
				(3)click鼠标单击
				(4)dblclick鼠标双击
				(5)focus获得焦点
				(6)keydown键盘按下
				(7)keyup键盘弹起
				(8)load页面加载完毕
				(9)mousedown鼠标按下
				(10)mouseover鼠标经过
				(11)mousemove鼠标移动
				(12)mouseout鼠标离开
				(13)mouseup鼠标弹起
				(14)reset表单重置
				(15)select文本被选定
				(16)submit表单提交
		 -->
		 blur事件：<input type="text" onblur="console.log('失去焦点了!')" /><br>
		 
		 <!-- change事件：下拉列表项被改变的时候发生。 -->
		 change事件：
		 <select name="grade" onchange="console.log('下拉列表项发生改变了.')">
		 	<option value="gz">高中</option>
			<option value ="zk">专科</option>
			<option value ="bk">本科</option>
		 </select><br>
		 
		 dblclick事件：
		 <input type="button" value="鼠标双击" ondblclick="console.log('鼠标双击了')" /><br>
		 
		 focus事件：
		 <input type="text" onfocus="console.log('获得焦点')"/><br>
		 
		 keydown和keyup事件：<input type="text" onkeydown="console.log('按下了')" onkeyup="console.log('弹起了')"/><br>
		 
		 mousedown事件：<input type="button" value="鼠标按下" onmousedown="console.log('鼠标按下了')"/><br>
		 
		 mouseover事件：<input type="button" value="鼠标经过" onmouseover="console.log('鼠标经过')" /><br>
		 
		 mousemove事件:<input type="button" value="鼠标移动" onmousemove="console.log('鼠标移动')" /><br>
		 
		 mouseout事件：<input type="button" value="鼠标离开" onmouseout="console.log('鼠标离开')" /><br>
		 
		 mouseup事件：<input type="button" value="鼠标弹起" onmouseup="console.log('鼠标弹起')" /><br>
		 
		 ？？reset事件：
		 <form action="" method="get">
		 	
		 	<input type="reset" value="重置"/>
		 </form>
		 <br>
		 
		 ？？select事件：
		 <select name="">
		 	<option value="college">大学</option>
			<option value ="HighSchool">高中</option>
		 </select>
		 
		 ??submit事件：
		 <input type="submit" name="提交" value="" />
	</body>
</html>
