<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第二天作业</title>
	</head>
	<body>
		<form action="http:localhost//8080/oa/register" method="get">
			用户名:<input type="text" name="username" /><br>
			密码:&nbsp;&nbsp; <input type="password" name="password" /><br>
			<!-- 使用radio，便不会同时选中,而CheckBox会 -->
			性别:&nbsp;&nbsp; <input type="radio" name="sex" value="1"/>男
							<input type="radio" name="sex" value="0"/>女<br>
			爱好:&nbsp;&nbsp; <input type="checkbox" name="interest" />抽烟
								<input type="checkbox" name="interest"/>喝酒
								<input type="checkbox" name="interest"/>烫头
								<input type="checkbox" name="interest"/>搓麻将<br>
			学历:&nbsp;&nbsp; <select name="grade">
				<option value="">请选择学历</option>
				<option value ="1">高中</option>
				<option value ="2">专科</option>
				<option value ="3">本科</option>
				<option value ="4">硕士</option>
			</select><br>
			简介:&nbsp;&nbsp; <textarea rows="10" cols="60">
				
			</textarea>
			<br>
			<input type="submit" value="注册"/>
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
