<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>下拉列表怎么显示多个条目，怎么支持多选</title>
	</head>
	<body>
		<!-- 
			size属性：用来设置下拉列表一次可以显示的条目数量。
			multiple属性：用来支持多选
		 -->
		省份：
		<select name="province" size="5" multiple>
			<option value="">请选择省份</option>
			<option value ="1">安徽省</option>
			<option value ="2">江苏省</option>
			<option value ="3">四川省</option>
			<option value ="4">湖北省</option>
			<option value ="5">湖南省</option>
			<option value ="6">浙江省</option>
			<option value ="7">山西省</option>
		</select>
	</body>
</html>
