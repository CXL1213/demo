<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- http://localhost:8080/oa/login 这是什么？
			你不需要关心这个，你只需要关心它是一个URL。
			和http://www.baidu.com没有区别。
		 -->
		 <h2>user login</h2>
		 <!-- 一条横线 -->
		 <hr >
		 <form action="http://locallhost:8080/oa/login" method="get">
			<!-- 
				1.input标签是form表单中非常重要的输入域控件，所有的输入域控件都是用来收集用户的数据。
				用户实际上是向输入域控件中输入数据的
				2.input标签中最常用的属性是type属性，type属性用来设置输入域控件展示的样式。
				它有哪些值可选？
					text 文本框
					password 密码框
					radio 单选按钮
					checkbox 复选框
					...
			 -->
			<!-- 文本框 -->
		 	username:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name = "username"/><br>
			<!-- 密码框 -->
			password:&nbsp;&nbsp;&nbsp;&nbsp;<input type="password" name = "passwo" /><br>
			
			<!-- 这样写，会导致“hehe=login”提交 -->
			<input type="submit" name="hehe" value="login" />
			<!-- 提交按钮 -->
			<!-- 提交按钮只是为了起到提交的作用，按钮上的数据是不需要提交的。 -->
			<!-- 不需要提交的数据你千万别写name属性。 -->
			<input type="submit" value="login" />
		 </form>
	</body>
</html>

<!-- 
	以上表单提交的时候，数据格式是怎样的？
		http://localhost:8080/oa/login?username=jack&value=111
		重点强调1：
			当一个表单提交数据的视乎，输入域控件必须有name属性，没有name属性，这个数据是不会提交的。
		重点强调2：
			任何一个浏览器都是采用以上的格式进行提交。
			这个提交表单数据的格式是谁制定的？W3C（世界外围网联盟组织。）
			
		W3C制定的这个提交数据的格式是怎样的？
			name=value&name=value&name=value&name=value
 -->
